<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de corte CNC</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #555;
      position: relative;
      padding-left: 25px; /* Espaço para o ícone */
    }

    label i {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      color: #007bff; /* Cor do ícone */
    }

    input, select, textarea {
      width: 100%;
      max-width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .material-item-block {
      border: 1px solid #e0e0e0;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      background-color: #fcfcfc;
      position: relative;
    }

    .material-item-block .remove-item-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      line-height: 1; /* Para centralizar o ícone */
    }

    .material-item-block .remove-item-btn:hover {
      background-color: #c82333;
    }

    /* Estilo específico para agrupar Serviço Adicional */
    .service-group {
      display: flex;
      gap: 10px; /* Espaço entre os campos */
      align-items: flex-end; /* Alinhar a base dos inputs */
    }
    .service-group label {
        flex-grow: 1;
        padding-left: 0; /* Remover padding do label para alinhamento */
    }
    .service-group label i {
        position: static; /* Remover posicionamento absoluto */
        transform: none; /* Remover transformação */
        margin-right: 5px; /* Espaço entre ícone e texto */
    }
    .service-group input {
        flex-grow: 1;
    }
    .service-group .service-value {
        width: 120px; /* Largura fixa para o campo de valor */
        flex-grow: 0;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
    
    .add-item-btn {
        background-color: #28a745;
    }
    .add-item-btn:hover {
        background-color: #218838;
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #e9ecef;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Calculadora de corte CNC</h1>

    <div id="material-items-container">
      <div class="material-item-block" id="material-block-0">
        <label for="material_0"><i class="fas fa-box"></i> Material:</label>
        <select id="material_0" onchange="updateMaterialInfo(this)">
          <option value="MDF_de_18mm">MDF de 18mm - 2750x1850mm (R$ 285,00)</option>
          <option value="MDF_de_6mm">MDF de 6mm - 2750x1850mm (R$ 150,00)</option>
          <option value="MDF_de_3mm">MDF de 3mm - 2750x1850mm (R$ 95,00)</option>
          <option value="Madeira">Madeira - 2500x1500mm (R$ 320,00)</option>
          <option value="ACM">ACM 3mm - 5000x1500mm (R$ 700,00)</option>
          <option value="PVC_Expandido_de_25mm">PVC Expandido de 25mm - 2000x1000mm (R$ 750,00)</option>
          <option value="Acrilico">Acrílico - 2000x1500mm (R$ 380,00)</option>
        </select>

        <label for="width_0"><i class="fas fa-ruler-horizontal"></i> Largura (mm):</label>
        <input type="number" id="width_0" placeholder="Insira a largura">

        <label for="height_0"><i class="fas fa-ruler-vertical"></i> Altura (mm):</label>
        <input type="number" id="height_0" placeholder="Insira a altura">

        <button type="button" class="remove-item-btn" onclick="removeMaterialItem(this)" style="display:none;">&times;</button>
      </div>
    </div>

    <button type="button" class="add-item-btn" onclick="addMaterialItem()">Adicionar novo item</button>

    <label for="cutPrice"><i class="fas fa-cut"></i> Valor do corte CNC por m² (R$):</label>
    <input type="number" id="cutPrice" placeholder="Insira o valor do corte" value="50">

    <label for="sandingCost"><i class="fas fa-brush"></i> Custo de Lixamento (R$):</label>
    <input type="number" id="sandingCost" placeholder="Opcional">

    <label for="finishingCost"><i class="fas fa-paint-roller"></i> Custo de Acabamento (R$):</label>
    <input type="number" id="finishingCost" placeholder="Opcional">

    <label for="shippingCost"><i class="fas fa-truck"></i> Custo de Frete (R$):</label>
    <input type="number" id="shippingCost" placeholder="Opcional">
    
    <label for="discountPercentage"><i class="fas fa-percent"></i> Desconto (%):</label>
    <input type="number" id="discountPercentage" placeholder="Opcional (ex: 10 para 10%)">

    <label for="additionalServiceName"><i class="fas fa-plus-circle"></i> Serviço Adicional:</label>
    <div class="service-group">
        <input type="text" id="additionalServiceName" placeholder="Descrição do serviço (opcional)">
        <input type="number" id="additionalServiceValue" class="service-value" placeholder="Valor (R$)" value="0">
    </div>

    <label for="additionalInfo"><i class="fas fa-info-circle"></i> Informações Adicionais:</label>
    <textarea id="additionalInfo" placeholder="Qualquer informação extra que queira adicionar (opcional)" rows="4"></textarea>

    <label for="clientName"><i class="fas fa-user"></i> Nome do Cliente:</label>
    <input type="text" id="clientName" placeholder="Insira o nome do cliente">

    <label for="clientContact"><i class="fas fa-phone"></i> Contato do Cliente:</label>
    <input type="text" id="clientContact" placeholder="(00) 00000-0000" oninput="formatPhone(this)">

    <button onclick="calculateMaterial()">Calcular</button>

    <div class="result" id="result"></div>

    <button id="generatePDF" onclick="generatePDF()" style="display:none;">Gerar PDF</button>
  </div>

<script>
    const materialData = {
        MDF_de_18mm: { largura: 2750, altura: 1850, preco: 285.00, peso: 68.3 },
        MDF_de_6mm: { largura: 2750, altura: 1850, preco: 150.00, peso: 40.0 },
        MDF_de_3mm: { largura: 2750, altura: 1850, preco: 95.00, peso: 30.0 },
        Madeira: { largura: 2500, altura: 1500, preco: 320.00, peso: 50.0 },
        ACM: { largura: 5000, altura: 1500, preco: 700.00, peso: 60.0 },
        PVC_Expandido_de_25mm: { largura: 2000, altura: 1000.00, preco: 750, peso: 45.0 },
        Acrilico: { largura: 2000, altura: 1500, preco: 380.00, peso: 35.0 }
    };

    // Adiciona a área da chapa a cada material para facilitar cálculos futuros
    for (const key in materialData) {
        if (materialData.hasOwnProperty(key)) {
            materialData[key].areaChapa = (materialData[key].largura * materialData[key].altura) / 1000000;
        }
    }

    let calculationDataForPDF = [];
    let additionalInfoText = '';
    let finalCalculatedTotal = 0; // Armazena o total final numérico
    let itemCounter = 0; // Para gerar IDs únicos para os blocos de material

    function updateMaterialInfo(selectElement) {
        const material = selectElement.value;
        const materialInfo = materialData[material];
        
        // Encontra os inputs de largura e altura dentro do mesmo bloco
        const block = selectElement.closest('.material-item-block');
        const widthInput = block.querySelector('input[id^="width_"]');
        const heightInput = block.querySelector('input[id^="height_"]');

        if (widthInput && heightInput) {
            widthInput.placeholder = `Largura máxima: ${materialInfo.largura} mm`;
            heightInput.placeholder = `Altura máxima: ${materialInfo.altura} mm`;
        }
    }

    function addMaterialItem() {
        itemCounter++; // Incrementa o contador para o novo ID

        const container = document.getElementById('material-items-container');
        const newItemBlock = document.createElement('div');
        newItemBlock.className = 'material-item-block';
        newItemBlock.id = `material-block-${itemCounter}`;
        newItemBlock.innerHTML = `
            <label for="material_${itemCounter}"><i class="fas fa-box"></i> Material:</label>
            <select id="material_${itemCounter}" onchange="updateMaterialInfo(this)">
                <option value="MDF_de_18mm">MDF de 18mm - 2750x1850mm (R$ 285,00)</option>
                <option value="MDF_de_6mm">MDF de 6mm - 2750x1850mm (R$ 150,00)</option>
                <option value="MDF_de_3mm">MDF de 3mm - 2750x1850mm (R$ 95,00)</option>
                <option value="Madeira">Madeira - 2500x1500mm (R$ 320,00)</option>
                <option value="ACM">ACM 3mm - 5000x1500mm (R$ 700,00)</option>
                <option value="PVC_Expandido_de_25mm">PVC Expandido de 25mm - 2000x1000mm (R$ 750,00)</option>
                <option value="Acrilico">Acrílico - 2000x1500mm (R$ 380,00)</option>
            </select>

            <label for="width_${itemCounter}"><i class="fas fa-ruler-horizontal"></i> Largura (mm):</label>
            <input type="number" id="width_${itemCounter}" placeholder="Insira a largura">

            <label for="height_${itemCounter}"><i class="fas fa-ruler-vertical"></i> Altura (mm):</label>
            <input type="number" id="height_${itemCounter}" placeholder="Insira a altura">

            <button type="button" class="remove-item-btn" onclick="removeMaterialItem(this)">&times;</button>
        `;
        container.appendChild(newItemBlock);

        // Atualiza o placeholder do novo item para o material padrão
        const newSelect = document.getElementById(`material_${itemCounter}`);
        updateMaterialInfo(newSelect);
    }

    function removeMaterialItem(buttonElement) {
        const itemBlock = buttonElement.closest('.material-item-block');
        itemBlock.remove();
        // Não é necessário reajustar itemCounter, apenas para IDs únicos
        // Re-calcular após a remoção
        calculateMaterial(); 
    }

    function calculateMaterial() {
        let totalOverallMaterialCost = 0;
        let totalOverallCuttingCost = 0;
        let totalOverallArea = 0;
        let totalOverallWeight = 0;
        
        calculationDataForPDF = []; // Limpa dados anteriores do PDF

        const materialBlocks = document.querySelectorAll('.material-item-block');

        // Loop através de cada bloco de material adicionado
        materialBlocks.forEach((block, index) => {
            const materialId = `material_${index}`;
            const widthId = `width_${index}`;
            const heightId = `height_${index}`;

            const material = block.querySelector(`#${materialId}`).value;
            const materialInfo = materialData[material];
            const inputLargura = parseFloat(block.querySelector(`#${widthId}`).value);
            const inputAltura = parseFloat(block.querySelector(`#${heightId}`).value);

            // Validação para o bloco atual
            if (
                !isNaN(inputLargura) && 
                !isNaN(inputAltura) && 
                inputLargura > 0 && 
                inputAltura > 0 && 
                inputLargura <= materialInfo.largura && 
                inputAltura <= materialInfo.altura
            ) {
                const areaUsada = (inputLargura * inputAltura) / 1000000;
                const precoPorM2 = materialInfo.preco / materialInfo.areaChapa;
                const materialCostPerBlock = areaUsada * precoPorM2;
                const cuttingCostPerBlock = areaUsada * parseFloat(document.getElementById('cutPrice').value);
                const pesoCalculadoPerBlock = (areaUsada * (materialInfo.peso / materialInfo.areaChapa));

                totalOverallMaterialCost += materialCostPerBlock;
                totalOverallCuttingCost += cuttingCostPerBlock;
                totalOverallArea += areaUsada;
                totalOverallWeight += pesoCalculadoPerBlock;

                // Adiciona os detalhes de cada item para possível exibição no PDF (se necessário)
                calculationDataForPDF.push({
                    label: `Item ${index + 1} (${material})`,
                    area: areaUsada.toFixed(4),
                    weight: pesoCalculadoPerBlock.toFixed(2),
                    materialPrice: materialCostPerBlock.toFixed(2),
                    cutPrice: cuttingCostPerBlock.toFixed(2)
                });

            } else {
                // Se um bloco tem dimensões inválidas, exibe um alerta e para o cálculo
                document.getElementById('result').innerHTML = `Erro no Item ${index + 1}: Insira dimensões válidas dentro dos limites do material selecionado.`;
                document.getElementById('generatePDF').style.display = 'none';
                return; // Sai da função se houver erro
            }
        });

        // Se houverem blocos de material válidos para calcular
        if (materialBlocks.length > 0) {
            const sandingCost = parseFloat(document.getElementById('sandingCost').value) || 0;
            const finishingCost = parseFloat(document.getElementById('finishingCost').value) || 0;
            const shippingCost = parseFloat(document.getElementById('shippingCost').value) || 0;
            const discountPercentage = parseFloat(document.getElementById('discountPercentage').value) || 0;

            const additionalServiceName = document.getElementById('additionalServiceName').value.trim();
            const additionalServiceValue = parseFloat(document.getElementById('additionalServiceValue').value) || 0;

            const nomeCliente = document.getElementById('clientName').value;
            const contatoCliente = document.getElementById('clientContact').value;

            additionalInfoText = document.getElementById('additionalInfo').value.trim();

            let subtotalForDiscount = totalOverallMaterialCost + totalOverallCuttingCost + sandingCost + finishingCost + additionalServiceValue;

            let discountAmount = 0;
            if (discountPercentage > 0) {
                discountAmount = subtotalForDiscount * (discountPercentage / 100);
            }

            let subtotal = (subtotalForDiscount - discountAmount) + shippingCost;
            finalCalculatedTotal = subtotal; // Armazena o valor numérico total

            let resultHtml = `<b>Resumo do Orçamento:</b><br><br>`;
            resultHtml += `Área Total Utilizada: ${totalOverallArea.toFixed(4)} m²<br>`;
            resultHtml += `Peso Estimado Total: ${totalOverallWeight.toFixed(2)} kg<br>`;
            resultHtml += `Preço Total de Material: R$ ${totalOverallMaterialCost.toFixed(2)}<br>`;
            resultHtml += `Preço Total de Corte: R$ ${totalOverallCuttingCost.toFixed(2)}<br>`;

            if (sandingCost > 0) {
                resultHtml += `Custo de Lixamento: R$ ${sandingCost.toFixed(2)}<br>`;
            }
            if (finishingCost > 0) {
                resultHtml += `Custo de Acabamento: R$ ${finishingCost.toFixed(2)}<br>`;
            }
            if (additionalServiceValue > 0 || additionalServiceName) {
                const serviceLabel = additionalServiceName ? `Serv. Adicional (${additionalServiceName})` : 'Serviço Adicional';
                resultHtml += `${serviceLabel}: R$ ${additionalServiceValue.toFixed(2)}<br>`;
            }
            if (discountPercentage > 0) {
                resultHtml += `Desconto: ${discountPercentage.toFixed(2)}% (-R$ ${discountAmount.toFixed(2)})<br>`;
            }
            if (shippingCost > 0) {
                resultHtml += `Custo de Frete: R$ ${shippingCost.toFixed(2)}<br>`;
            }
            resultHtml += `<b>Preço Total Final: R$ ${finalCalculatedTotal.toFixed(2)}</b><br>`;

            if (additionalInfoText) {
                resultHtml += `<br><br><b>Informações Adicionais:</b><br>${additionalInfoText.replace(/\n/g, "<br>")}`;
            }

            resultHtml += `<br><br><b>Cliente:</b> ${nomeCliente}<br><b>Contato:</b> ${contatoCliente}`;

            document.getElementById('result').innerHTML = resultHtml;
            document.getElementById('generatePDF').style.display = 'block';

        } else {
            document.getElementById('result').innerHTML = "Por favor, adicione pelo menos um item de material para calcular.";
            document.getElementById('generatePDF').style.display = 'none';
        }
    }

    async function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        const dataOrcamento = new Date();
        const diaOrcamento = String(dataOrcamento.getDate()).padStart(2, '0');
        const mesOrcamento = String(dataOrcamento.getMonth() + 1).padStart(2, '0');
        const anoOrcamento = dataOrcamento.getFullYear();
        const dataFormatadaOrcamento = `${diaOrcamento}/${mesOrcamento}/${anoOrcamento}`;

        const dataExpiracao = new Date();
        dataExpiracao.setDate(dataOrcamento.getDate() + 15);
        const diaExpiracao = String(dataExpiracao.getDate()).padStart(2, '0');
        const mesExpiracao = String(dataExpiracao.getMonth() + 1).padStart(2, '0');
        const anoExpiracao = dataExpiracao.getFullYear();
        const dataFormatadaExpiracao = `${diaExpiracao}/${mesExpiracao}/${anoOrcamento}`;

        let clientName = document.getElementById('clientName').value.trim();
        let fileName = "orcamento_corte_CNC.pdf";

        if (clientName) {
            clientName = clientName.replace(/[^a-zA-Z0-9 ]/g, "").replace(/ /g, "_");
            fileName = `${clientName}_orcamento_CNC.pdf`;
        }

        const logoImg = new Image();
        logoImg.src = 'logo-calculadora1.png'; // Verifique se este nome está correto no seu GitHub!

        logoImg.onload = () => {
            doc.addImage(logoImg, 'PNG', 10, 10, 50, 20);

            // Informações da Empresa (ao lado do logo)
            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            const empresaInfoX = 70;
            let empresaInfoY = 15;

            doc.text("Site: www.vetorcut.com.br", empresaInfoX, empresaInfoY);
            empresaInfoY += 5;
            doc.text("Atendente: Jefferson Machado", empresaInfoX, empresaInfoY);
            empresaInfoY += 5;
            doc.text("WhatsApp: (51) 9 2003-9698", empresaInfoX, empresaInfoY);


            let yPos = 40;

            doc.setFontSize(16);
            doc.text("Orçamento de Corte CNC", 10, yPos);
            yPos += 10;

            doc.setFontSize(12);
            doc.text(`Data do Orçamento: ${dataFormatadaOrcamento}`, 10, yPos);
            yPos += 7;
            doc.text(`Expira em: ${dataFormatadaExpiracao}`, 10, yPos);
            yPos += 10;

            // --- Início da Tabela de Detalhes ---
            doc.setFontSize(11);
            const col1X = 15;
            const col2X = 185;

            // Variáveis para somar os totais para o PDF
            let totalPdfMaterialPrice = 0;
            let totalPdfCutPrice = 0;
            let totalPdfArea = 0;
            let totalPdfWeight = 0;

            // Adiciona cada item individualmente no PDF, se `calculationDataForPDF` for populado assim
            // Se a intenção é só exibir o total, essa parte pode ser removida e só usar os totais agregados
            // O usuário pediu "apenas somar as coisas", então vamos somar para o display final
            
            // Recalcula os totais aqui para garantir que estão atualizados
            const materialBlocks = document.querySelectorAll('.material-item-block');
            materialBlocks.forEach((block, index) => {
                const materialId = `material_${index}`;
                const widthId = `width_${index}`;
                const heightId = `height_${index}`;

                const material = block.querySelector(`#${materialId}`).value;
                const materialInfo = materialData[material];
                const inputLargura = parseFloat(block.querySelector(`#${widthId}`).value);
                const inputAltura = parseFloat(block.querySelector(`#${heightId}`).value);

                if (!isNaN(inputLargura) && !isNaN(inputAltura) && inputLargura > 0 && inputAltura > 0 && inputLargura <= materialInfo.largura && inputAltura <= materialInfo.altura) {
                    const areaUsada = (inputLargura * inputAltura) / 1000000;
                    const precoPorM2 = materialInfo.preco / materialInfo.areaChapa;
                    const materialCostPerBlock = areaUsada * precoPorM2;
                    const cuttingCostPerBlock = areaUsada * parseFloat(document.getElementById('cutPrice').value);
                    const pesoCalculadoPerBlock = (areaUsada * (materialInfo.peso / materialInfo.areaChapa));

                    totalPdfMaterialPrice += materialCostPerBlock;
                    totalPdfCutPrice += cuttingCostPerBlock;
                    totalPdfArea += areaUsada;
                    totalPdfWeight += pesoCalculadoPerBlock;

                    // Exibir detalhes de cada item no PDF (opcional, mas útil para ver a composição)
                    doc.setFont(undefined, 'bold');
                    doc.text(`Item ${index + 1} (${material}):`, col1X, yPos);
                    yPos += 7;
                    doc.setFont(undefined, 'normal');
                    doc.text(`  Área Utilizada: ${areaUsada.toFixed(4)} m²`, col1X + 5, yPos);
                    doc.text(`  Peso Estimado: ${pesoCalculadoPerBlock.toFixed(2)} kg`, col2X, yPos, { align: "right" });
                    yPos += 7;
                    doc.text(`  Preço Material: R$ ${materialCostPerBlock.toFixed(2)}`, col1X + 5, yPos);
                    doc.text(`  Preço Corte: R$ ${cuttingCostPerBlock.toFixed(2)}`, col2X, yPos, { align: "right" });
                    yPos += 10; // Espaço extra entre os itens
                }
            });


            // Adiciona os totais agregados
            doc.setFont(undefined, 'bold');
            doc.text("Resumo Geral:", col1X, yPos);
            yPos += 7;
            doc.setFont(undefined, 'normal');
            doc.text(`Área Total Utilizada: ${totalPdfArea.toFixed(4)} m²`, col1X, yPos);
            yPos += 7;
            doc.text(`Peso Estimado Total: ${totalPdfWeight.toFixed(2)} kg`, col1X, yPos);
            yPos += 7;
            doc.text(`Preço Total de Material: R$ ${totalPdfMaterialPrice.toFixed(2)}`, col1X, yPos);
            yPos += 7;
            doc.text(`Preço Total de Corte: R$ ${totalPdfCutPrice.toFixed(2)}`, col1X, yPos);
            yPos += 7;

            // Linha divisória antes dos custos adicionais
            doc.line(col1X, yPos - 3, col2X, yPos - 3);
            yPos += 2;


            const sandingCost = parseFloat(document.getElementById('sandingCost').value) || 0;
            const finishingCost = parseFloat(document.getElementById('finishingCost').value) || 0;
            const shippingCost = parseFloat(document.getElementById('shippingCost').value) || 0;
            const discountPercentage = parseFloat(document.getElementById('discountPercentage').value) || 0;
            const additionalServiceName = document.getElementById('additionalServiceName').value.trim();
            const additionalServiceValue = parseFloat(document.getElementById('additionalServiceValue').value) || 0;

            if (sandingCost > 0) {
                doc.setFont(undefined, 'normal');
                doc.text("Custo de Lixamento:", col1X, yPos);
                doc.text(`R$ ${sandingCost.toFixed(2)}`, col2X, yPos, { align: "right" });
                yPos += 7;
            }
            if (finishingCost > 0) {
                doc.setFont(undefined, 'normal');
                doc.text("Custo de Acabamento:", col1X, yPos);
                doc.text(`R$ ${finishingCost.toFixed(2)}`, col2X, yPos, { align: "right" });
                yPos += 7;
            }
            if (additionalServiceValue > 0 || additionalServiceName) {
                const serviceLabel = additionalServiceName ? `Serv. Adicional (${additionalServiceName})` : 'Serviço Adicional';
                doc.setFont(undefined, 'normal');
                doc.text(`${serviceLabel}:`, col1X, yPos);
                doc.text(`R$ ${additionalServiceValue.toFixed(2)}`, col2X, yPos, { align: "right" });
                yPos += 7;
            }
            // Cálculo do desconto para o PDF (precisa ser feito aqui novamente para garantir consistência)
            let subtotalForDiscountPdf = totalPdfMaterialPrice + totalPdfCutPrice + sandingCost + finishingCost + additionalServiceValue;
            let discountAmountPdf = 0;
            if (discountPercentage > 0) {
                discountAmountPdf = subtotalForDiscountPdf * (discountPercentage / 100);
            }

            if (discountPercentage > 0) {
                doc.setFont(undefined, 'normal');
                doc.text("Desconto:", col1X, yPos);
                doc.text(`${discountPercentage.toFixed(2)}% (-R$ ${discountAmountPdf.toFixed(2)})`, col2X, yPos, { align: "right" });
                yPos += 7;
            }
            if (shippingCost > 0) {
                doc.setFont(undefined, 'normal');
                doc.text("Custo de Frete:", col1X, yPos);
                doc.text(`R$ ${shippingCost.toFixed(2)}`, col2X, yPos, { align: "right" });
                yPos += 7;
            }

            // Adiciona o Preço Total FINAL usando a variável global que já está atualizada
            doc.setFont(undefined, 'bold');
            doc.text("Preço Total Final:", col1X, yPos);
            doc.text(`R$ ${finalCalculatedTotal.toFixed(2)}`, col2X, yPos, { align: "right" });
            yPos += 7;


            // --- Fim da Tabela de Detalhes ---

            // Adiciona as informações adicionais, se existirem
            if (additionalInfoText) {
                yPos += 10;
                doc.setFontSize(12);
                doc.setFont(undefined, 'bold');
                doc.text("Informações Adicionais:", 10, yPos);
                doc.setFont(undefined, 'normal');
                yPos += 7;
                const additionalInfoLines = doc.splitTextToSize(additionalInfoText, 180);
                additionalInfoLines.forEach(line => {
                    doc.text(line, 10, yPos);
                    yPos += 7;
                });
            }

            // Adiciona informações do cliente
            const nomeCliente = document.getElementById('clientName').value;
            const contatoCliente = document.getElementById('clientContact').value;

            yPos += 10;
            doc.setFontSize(12);
            doc.setFont(undefined, 'bold');
            doc.text("Cliente:", 10, yPos);
            doc.setFont(undefined, 'normal');
            doc.text(nomeCliente, 30, yPos);
            yPos += 7;
            doc.setFont(undefined, 'bold');
            doc.text("Contato:", 10, yPos);
            doc.setFont(undefined, 'normal');
            doc.text(contatoCliente, 30, yPos);

            doc.save(fileName);
        };

        // Fallback para quando a imagem não carrega (caso o logo não seja encontrado)
        logoImg.onerror = () => {
            let yPos = 10;

            // Informações da Empresa (ao lado do logo - fallback)
            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            const empresaInfoX = 70;
            let empresaInfoY = 15;

            doc.text("Site: www.vetorcut.com.br", empresaInfoX, empresaInfoY);
            empresaInfoY += 5;
            doc.text("Atendente: Jefferson Machado", empresaInfoX, empresaInfoY);
            empresaInfoY += 5;
            doc.text("WhatsApp: (51) 9 2003-9698", empresaInfoX, empresaInfoY);

            // Se o logo não carregou, o título do orçamento começa mais cedo
            yPos = 40;
            doc.setFontSize(16);
            doc.text("Orçamento de Corte CNC", 10, yPos);
            yPos += 10;

            doc.setFontSize(12);
            doc.text(`Data do Orçamento: ${dataFormatadaOrcamento}`, 10, yPos);
            yPos += 7;
            doc.text(`Expira em: ${dataFormatadaExpiracao}`, 10, yPos);
            yPos += 10;

            // --- Início da Tabela de Detalhes (Fallback) ---
            doc.setFontSize(11);
            const col1X = 15;
            const col2X = 185;

            // Variáveis para somar os totais para o PDF (fallback)
            let totalPdfMaterialPrice = 0;
            let totalPdfCutPrice = 0;
            let totalPdfArea = 0;
            let totalPdfWeight = 0;
            
            // Recalcula os totais aqui para garantir que estão atualizados (fallback)
            const materialBlocks = document.querySelectorAll('.material-item-block');
            materialBlocks.forEach((block, index) => {
                const materialId = `material_${index}`;
                const widthId = `width_${index}`;
                const heightId = `height_${index}`;

                const material = block.querySelector(`#${materialId}`).value;
                const materialInfo = materialData[material];
                const inputLargura = parseFloat(block.querySelector(`#${widthId}`).value);
                const inputAltura = parseFloat(block.querySelector(`#${heightId}`).value);

                if (!isNaN(inputLargura) && !isNaN(inputAltura) && inputLargura > 0 && inputAltura > 0 && inputLargura <= materialInfo.largura && inputAltura <= materialInfo.altura) {
                    const areaUsada = (inputLargura * inputAltura) / 1000000;
                    const precoPorM2 = materialInfo.preco / materialInfo.areaChapa;
                    const materialCostPerBlock = areaUsada * precoPorM2;
                    const cuttingCostPerBlock = areaUsada * parseFloat(document.getElementById('cutPrice').value);
                    const pesoCalculadoPerBlock = (areaUsada * (materialInfo.peso / materialInfo.areaChapa));

                    totalPdfMaterialPrice += materialCostPerBlock;
                    totalPdfCutPrice += cuttingCostPerBlock;
                    totalPdfArea += areaUsada;
                    totalPdfWeight += pesoCalculadoPerBlock;

                    // Exibir detalhes de cada item no PDF (opcional, mas útil para ver a composição)
                    doc.setFont(undefined, 'bold');
                    doc.text(`Item ${index + 1} (${material}):`, col1X, yPos);
                    yPos += 7;
                    doc.setFont(undefined, 'normal');
                    doc.text(`  Área Utilizada: ${areaUsada.toFixed(4)} m²`, col1X + 5, yPos);
                    doc.text(`  Peso Estimado: ${pesoCalculadoPerBlock.toFixed(2)} kg`, col2X, yPos, { align: "right" });
                    yPos += 7;
                    doc.text(`  Preço Material: R$ ${materialCostPerBlock.toFixed(2)}`, col1X + 5, yPos);
                    doc.text(`  Preço Corte: R$ ${cuttingCostPerBlock.toFixed(2)}`, col2X, yPos, { align: "right" });
                    yPos += 10; // Espaço extra entre os itens
                }
            });

            // Adiciona os totais agregados (fallback)
            doc.setFont(undefined, 'bold');
            doc.text("Resumo Geral:", col1X, yPos);
            yPos += 7;
            doc.setFont(undefined, 'normal');
            doc.text(`Área Total Utilizada: ${totalPdfArea.toFixed(4)} m²`, col1X, yPos);
            yPos += 7;
            doc.text(`Peso Estimado Total: ${totalPdfWeight.toFixed(2)} kg`, col1X, yPos);
            yPos += 7;
            doc.text(`Preço Total de Material: R$ ${totalPdfMaterialPrice.toFixed(2)}`, col1X, yPos);
            yPos += 7;
            doc.text(`Preço Total de Corte: R$ ${totalPdfCutPrice.toFixed(2)}`, col1X, yPos);
            yPos += 7;

            // Linha divisória antes dos custos adicionais (fallback)
            doc.line(col1X, yPos - 3, col2X, yPos - 3);
            yPos += 2;

            const sandingCost = parseFloat(document.getElementById('sandingCost').value) || 0;
            const finishingCost = parseFloat(document.getElementById('finishingCost').value) || 0;
            const shippingCost = parseFloat(document.getElementById('shippingCost').value) || 0;
            const discountPercentage = parseFloat(document.getElementById('discountPercentage').value) || 0;
            const additionalServiceName = document.getElementById('additionalServiceName').value.trim();
            const additionalServiceValue = parseFloat(document.getElementById('additionalServiceValue').value) || 0;

            if (sandingCost > 0) {
                doc.setFont(undefined, 'normal');
                doc.text("Custo de Lixamento:", col1X, yPos);
                doc.text(`R$ ${sandingCost.toFixed(2)}`, col2X, yPos, { align: "right" });
                yPos += 7;
            }
            if (finishingCost > 0) {
                doc.setFont(undefined, 'normal');
                doc.text("Custo de Acabamento:", col1X, yPos);
                doc.text(`R$ ${finishingCost.toFixed(2)}`, col2X, yPos, { align: "right" });
                yPos += 7;
            }
            if (additionalServiceValue > 0 || additionalServiceName) {
                const serviceLabel = additionalServiceName ? `Serv. Adicional (${additionalServiceName})` : 'Serviço Adicional';
                doc.setFont(undefined, 'normal');
                doc.text(`${serviceLabel}:`, col1X, yPos);
                doc.text(`R$ ${additionalServiceValue.toFixed(2)}`, col2X, yPos, { align: "right" });
                yPos += 7;
            }
            // Cálculo do desconto para o PDF (fallback)
            let subtotalForDiscountPdf = totalPdfMaterialPrice + totalPdfCutPrice + sandingCost + finishingCost + additionalServiceValue;
            let discountAmountPdf = 0;
            if (discountPercentage > 0) {
                discountAmountPdf = subtotalForDiscountPdf * (discountPercentage / 100);
            }

            if (discountPercentage > 0) {
                doc.setFont(undefined, 'normal');
                doc.text("Desconto:", col1X, yPos);
                doc.text(`${discountPercentage.toFixed(2)}% (-R$ ${discountAmountPdf.toFixed(2)})`, col2X, yPos, { align: "right" });
                yPos += 7;
            }
            if (shippingCost > 0) {
                doc.setFont(undefined, 'normal');
                doc.text("Custo de Frete:", col1X, yPos);
                doc.text(`R$ ${shippingCost.toFixed(2)}`, col2X, yPos, { align: "right" });
                yPos += 7;
            }

            // Adiciona o Preço Total FINAL usando a variável global que já está atualizada (fallback)
            doc.setFont(undefined, 'bold');
            doc.text("Preço Total Final:", col1X, yPos);
            doc.text(`R$ ${finalCalculatedTotal.toFixed(2)}`, col2X, yPos, { align: "right" });
            yPos += 7;

            if (additionalInfoText) {
                yPos += 10;
                doc.setFontSize(12);
                doc.setFont(undefined, 'bold');
                doc.text("Informações Adicionais:", 10, yPos);
                doc.setFont(undefined, 'normal');
                yPos += 7;
                const additionalInfoLines = doc.splitTextToSize(additionalInfoText, 180);
                additionalInfoLines.forEach(line => {
                    doc.text(line, 10, yPos);
                    yPos += 7;
                });
            }

            const nomeCliente = document.getElementById('clientName').value;
            const contatoCliente = document.getElementById('clientContact').value;

            yPos += 10;
            doc.setFontSize(12);
            doc.setFont(undefined, 'bold');
            doc.text("Cliente:", 10, yPos);
            doc.setFont(undefined, 'normal');
            doc.text(nomeCliente, 30, yPos);
            yPos += 7;
            doc.setFont(undefined, 'bold');
            doc.text("Contato:", 10, yPos);
            doc.setFont(undefined, 'normal');
            doc.text(contatoCliente, 30, yPos);

            doc.save(fileName);
        };
    }

    function formatPhone(input) {
        const phone = input.value.replace(/\D/g, '');
        if (phone.length <= 10) {
            input.value = phone.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
        } else {
            input.value = phone.replace(/(\d{2})(\d{5})(\d{0,4})/, '($1) $2-$3');
        }
    }

    window.onload = () => {
        // Assegura que o primeiro bloco de material tenha seus placeholders atualizados
        updateMaterialInfo(document.getElementById('material_0'));
        // Oculta o botão de remover do primeiro item (o item inicial não pode ser removido)
        const firstRemoveBtn = document.querySelector('#material-block-0 .remove-item-btn');
        if (firstRemoveBtn) {
            firstRemoveBtn.style.display = 'none'; 
        }
    };
</script>
